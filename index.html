<head>
	<title>digit recog</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		.center {
			margin: auto;
			width: 50%;
			padding: 10px;
			text-align:center
		}

		#paint-canvas{
			display: block;
			margin-left: auto;
			margin-right: auto;
			height: 280;
			width:280;
			border:1px solid #000000;
		}

		.guess{
			margin-top:1px;
			margin-bottom:1px;
		}

	</style>
</head>
<body>
	<div class="center">
		<canvas id="paint-canvas" width="28" height="28"></canvas>
		<button id="submit">Submit</button>
		<button id="clear" type="button">Clear</button>
		<h1 class="guess" id="guess0">0: [---]</h1>
		<h1 class="guess" id="guess1">1: [---]</h1>
		<h1 class="guess" id="guess2">2: [---]</h1>
		<h1 class="guess" id="guess3">3: [---]</h1>
		<h1 class="guess" id="guess4">4: [---]</h1>
		<h1 class="guess" id="guess5">5: [---]</h1>
		<h1 class="guess" id="guess6">6: [---]</h1>
		<h1 class="guess" id="guess7">7: [---]</h1>
		<h1 class="guess" id="guess8">8: [---]</h1>
		<h1 class="guess" id="guess9">9: [---]</h1>
	</div>
	<script src="script.js"></script>

</body>
